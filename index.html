<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro Pessoal</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form class="box" action="" method="POST">
        <h1>Cadastro Pessoal</h1>
        <div class="name-mask">
            <label for="nome">Nome: </label>
            <input type="text" name="nome">
        </div>
        <div class="sobrenome-mask">
            <label for="sobrenome">Sobrenome: </label>
            <input type="text" name="sobrenome">
        </div>
        <div class="cpf-mask">
            <label for="cpf">CPF: </label>
            <input name="cpf" type="text" id="cpf" maxlength="11" />
            <input type="button" name="validar" id="validar" value="Validar CPF" onClick="valida()" />
        </div>
        <div class="rg-mask">
            <label for="rg">RG: </label>
            <input type="text" name="rg" size="13" maxlength="13">
        </div>
        <div class="input_div">
            Sexo:
            <input type="radio" name="sexo" value="M"> Masculino
            <input type="radio" name="sexo" value="F"> Feminino
        </div>
        <div class="endereco-mask">
            <label for="endereco">Endereço: </label>
            <input type="text" name="endereco">
        </div>
        <div class="numero-mask">
            <label for="numero">Numero: </label>
            <input type="text" name="numero" size="4">
        </div>
        <div class="bairro-mask">
            <label for="bairro">Bairro: </label>
            <input type="text" name="bairro">
        </div>
        <div class="cidade-mask">
            <label for="cidade">Cidade: </label>
            <input type="text" name="cidade">
        </div>
        <div class="estado-mask">
            <label for="estado">Estado: </label>
            <select name="estado" class="text"> 
                <option value="ac">Acre</option> 
                <option value="al">Alagoas</option> 
                <option value="am">Amazonas</option> 
                <option value="ap">Amapá</option> 
                <option value="ba">Bahia</option> 
                <option value="ce">Ceará</option> 
                <option value="df">Distrito Federal</option> 
                <option value="es">Espírito Santo</option> 
                <option value="go">Goiás</option> 
                <option value="ma">Maranhão</option> 
                <option value="mt">Mato Grosso</option> 
                <option value="ms">Mato Grosso do Sul</option> 
                <option value="mg">Minas Gerais</option> 
                <option value="pa">Pará</option> 
                <option value="pb">Paraíba</option> 
                <option value="pr">Paraná</option> 
                <option value="pe">Pernambuco</option> 
                <option value="pi">Piauí</option> 
                <option value="rj">Rio de Janeiro</option> 
                <option value="rn">Rio Grande do Norte</option> 
                <option value="ro">Rondônia</option> 
                <option value="rs">Rio Grande do Sul</option> 
                <option value="rr">Roraima</option> 
                <option value="sc">Santa Catarina</option> 
                <option value="se">Sergipe</option> 
                <option value="sp">São Paulo</option> 
                <option value="to">Tocantins</option> 
               </select>
        </div>
        <div class="cep-mask">
            <label for="cep">CEP: </label>
            <input type="text" name="cep" size="5" maxlength="5"> - <input type="text" name="cep2" size="3" maxlength="3">
        </div>
        <div class="telefone-fixo">
            <label for="telefone-fixo">Tel Fixo: </label>
            <input type="text" name="telefone-fixo">
        </div>
        <div class="telefone-celular">
            <label for="telefone-celular">Tel Celular: </label>
            <input type="text" name="telefone-celular">
        </div>
        <br>
        <button class="send-buttons" name="action" value="create"> ENVIAR </button>
    </form>
</body>
</html>
